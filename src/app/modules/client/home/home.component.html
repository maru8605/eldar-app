
<app-menu></app-menu>

<div class="p-grid p-fluid container">
  <div class="flex justify-content-end ">
    <p-button label="Nuevo post" (click)="crearNuevoPost()"/>
  </div>
  
  <div class="p-col-12 table-container">
    <p-table [value]="data">
      <ng-template pTemplate="header">
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-post>
        <tr>
          <td>{{ post.title }}</td>
          <td>{{ post.body.substring(0, 10) }}...</td>
          <td>
            <button (click)="ver(post)">Ver</button>
            <button (click)="editar(post)">Editar</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>


</div>
